<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel | List</title>

    <!-- CSS STYLE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Script -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Vue Link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>


</head>

<body>

    <section id="navigation">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white border-top border-5 border-danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.php"><img src="youtube-logo.png" alt="" width="38"><b>YouTube</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0 p-1">
                        <li class="nav-item px-4">
                            <a class="nav-link" href="index.php"><strong>Home</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="show_youtube_channel.html"><strong>YouTube Channel</strong></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section id="show_masthead" class="py-4">
        <div class="container">
            <div id="noapp">
                <div>
                    <p class="head-title text-center">YOUTUBE CHANNEL LIST</p>
                    <ul>
                        <li class="btn btn-danger shadow p-3 rounded m-2" v-for="channel in channelsData" :key="channel.name">
                            <button @click="selectChannel(channel)" class="text-white" style="text-decoration: none; border: none; background:transparent;">{{ channel.name }}</button>
                        </li>
                    </ul>
                    <div class="row">
                        <div v-if="selectedChannel">
                            <div class="col-sm-8 mx-auto mb-5">
                                <div class="card">
                                    <div class="card-body row">
                                        <div class="col-sm-3 start">
                                            <img :src="selectedChannel.profile_pic" class="img-fluid rounded" alt="Image from JSON">
                                        </div>
                                        <div class="col-sm-9">
                                            <h3 class="card-title">{{ selectedChannel.name }}</h3>
                                            <p class="card-text text-muted">{{ selectedChannel.description }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <h3 class="display-6 mb-2 text-muted">Latest Videos</h3>
                                <div class="col-sm-3" v-for="video in paginatedVideos" :key="video.video_link">
                                    <iframe width="280" height="180" :src="video.video_link" frameborder="0" allowfullscreen>
                                    </iframe>
                                    <p class="text-muted">{{ video.title }}</p>
                                </div>
                                <nav class="mt-4">
                                    <ul class="pagination justify-content-center">
                                        <button class="btn btn-outline-danger" @click="prevPage" :disabled="currentPage === 1">Previous</button>
                                        <button class="page-link text-muted" disabled style="background: transparent; border: darkred;">Page {{ currentPage }} of {{ totalPages }}</button>
                                        <button class="btn btn-outline-danger" @click="nextPage" :disabled="currentPage === totalPages">Next</button>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark py-5 ">
        <div class="container text-light text-center">
            <p class="display-6 mb-3"><img src="youtube-logo.png" alt="" width="75">YouTube</p>
            <small>&copy; DIETHER DE LUNA. All rights reserved.</small>
        </div>
    </footer>
    
    <!--Vue JavaScript file -->
    <script src="script.js"></script>

    

</body>

</html>
